<!DOCTYPE html>
<html>
  <head>
    <title>Project 1</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <article class="image-container pointer flex">
          <div class="overlay"></div>
          <img class="main-img" src="./Images/image-equilibrium.jpg" />
        </article>

        <h3 class="hoverEffect pointer">Equilibrium #3429</h3>
        <p class="eq-collection">
          Our Equilibrium Collection Promotes balance and calm.
        </p>

        <article class="coutdown flex">
          <div class="image-mony flex">
            <img class="eth" src="./Images/icon-ethereum.svg" />
            <span class="text__after__image">0.041 ETH</span>
          </div>

          <div class="days-left flex">
            <img src="./Images/icon-clock.svg" />
            <span class="text__after__image">3 days left</span>
          </div>
        </article>

        <article class="flex creation" style="align-self: flex-start">
          <img
            src="./Images/image-avatar.png"
            alt="person"
            class="person-img"
          />
          <span class="eq-collection creation-text">
            Creation of
            <span
              class="creation-name text__after__image hoverEffect pointer"
              style="margin: 0"
            >
              Jules William
            </span>
          </span>
        </article>
      </section>
    </main>
  </body>
</html>
